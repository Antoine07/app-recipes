<form class="col s12" (ngSubmit)="onSubmit(formSearch)" #formSearch="ngForm">
  <div class="row">
    <div class="input-field col s8">
      <input name="word" ngModel required placeholder="word..." id="word" type="text" class="validate">
      <label for="word">Search</label>
    </div>
  </div>
  <button [disabled]="formSearch.invalid" class="btn waves-effect waves-light" type="submit" name="action">Search
    <i class="material-icons right">send</i>
  </button>
</form>
